<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
  <title>Survey Form</title>
</head>

<body>

  <!-- Header -->

  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>

  <!-- label -->

  <form id="survey-form">
    <label for="name" id="name-label">Name
      <input placeholder="Enter your name" id="name" type="text" required />
    </label>
    <label for="email" id="email-label">Email
      <input placeholder="Enter your Email" id="email" type="email" required />
    </label>
    <label for="number" id="number-label">Age(optional)
      <input placeholder="Age" id="number" type="number" min="13" max="120" />
    </label>

    <!-- dropdown -->

    <label for="dropdown">
      <p>Which option best describes your current role?</p>
      <select id="dropdown">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
      </select>
    </label>

    <!-- account type -->

    <label for="account-type" id="account-type">
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <input type="radio" name="account-type" id="account-type" class="in-radio" value="Definitely" /> Definitely <br>
      <input type="radio" name="account-type" id="account-type" class="in-radio" value="Maybe" /> Maybe <br>
      <input type="radio" name="account-type" id="account-type" class="in-radio" value="Not sure" /> Not sure
    </label>

    <!-- dropdown2 -->

    <label for="dropdown2">
      <p>What is your favorite feature of freeCodeCamp?</p>
      <select id="dropdown2">
        <option value="">Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
      </select>
    </label>

    <!-- checkbox -->

    <label for="checkbox" id="checkbox">
      <p>What would you like to see improved? (Check all that apply)</p>
      <input type="checkbox" value="Front-end Project" id="checkbox" /> Front-end Projects <br>
      <input type="checkbox" value="Back-end Projects" id="checkbox" /> Back-end Projects <br>
      <input type="checkbox" value="Data Visualization" id="checkbox" /> Data Visualization <br>
      <input type="checkbox" value="Challenges" id="checkbox" /> Challenges <br>
      <input type="checkbox" value="Open Source Community" id="checkbox" /> Open Source Community <br>
      <input type="checkbox" value="Gitter help room" id="checkbox" /> Gitter help rooms <br>
      <input type="checkbox" value="Videos" id="checkbox" /> Videos <br>
      <input type="checkbox" value="City Meetups" id="checkbox" /> City Meetups <br>
      <input type="checkbox" value="Wiki" id="checkbox" /> Wiki <br>
      <input type="checkbox" value="Forum" id="checkbox" /> Forum <br>
      <input type="checkbox" value="Additional Courses" id="checkbox" /> Additional Courses
    </label>

    <!-- text area -->

    <labels>
      <p>Any comments or suggestions?</p>
      <textarea placeholder="Enter your comment here..." rows="8" cols="60"></textarea>
      </label>
      <input type="submit" value="Submit" id="submit" />
  </form>
</body>

</html>
